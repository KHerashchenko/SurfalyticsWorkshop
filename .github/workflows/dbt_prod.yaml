name: Daily dbt production run

on:
  push:
    branches:
    - master

env:
  DBT_PROFILES_DIR: ./
  DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_SNOWFLAKE_ACCOUNT }}
  DBT_SNOWFLAKE_PW: ${{ secrets.DBT_SNOWFLAKE_PW }}

jobs:
  dbt_run:
    name: Scheduled dbt refresh and test
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Check out
      uses: actions/checkout@master

    - name: Setup python
      uses: actions/setup-python@master
      with:
        python-version: "3.9.x"

    - name: Install dependencies
      run: |
        pip install dbt-snowflake

    # dbt related commands here - run use --target prod/dev to run for specific environments
    - name: Run dbt models
      run: dbt run
      working-directory: ./dbt_hol
